<div class="container  ">
  <div class="shadow bg-light mb-4" >
    <div class="container mt-4" *ngFor="let prog of  program">
      <div class="mt-5">
        <span class="text-success h1"> You will arrvie at : </span>
        <span class="h3"> {{prog?.from}}</span><br>
        <span class="text-success h1"> You will leave at : </span>
        <span class="h3"> {{prog?.to}}</span>
        <hr>
      </div>

      <div>
        <span class="text-success h1">Your accomdation will be in <span class="h1 text-danger"> {{prog?.hotelName}} </span>
          hotel</span><br>
        <span class="text-success h1">Your will travel to <span class="h1 text-danger"> {{prog?.trainNumber}}</span> by train <span
            class="h1 text-primary">{{prog?.destination}}</span> </span>
        <hr>
      </div>

      <div class="mb-5">
        <span class="text-warning h1 text-center"> Hope you enjoy your visit </span>
      </div>
    </div>
  </div>
</div>
