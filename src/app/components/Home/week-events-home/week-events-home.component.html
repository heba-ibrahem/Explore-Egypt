 <!-- section-2 -->
 <section class="section-2">
    <div class="container">
      <div class="row">
        <div class="col-xl-1 d-none d-xl-block"></div>
        <div class="col-xl-11 h-title-x">
          <h2>What's happening now</h2>
        </div>
      </div>
      <div class="row">
        <div class="section-2-content-1">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-xl-1  d-xl-flex d-none remove-padding-mobile "></div>
              <div class=" col-md-5 col-sm-12">
                <div class="card">
                  <img [src]="WeekEvents?.img" alt="" class="img-fluid">
                </div>
              </div>
              <div class=" col-md-6 col-sm-12 col-xl-5 article-theme-white remove-padding-mobile card-2 ">
                <div class="card">
                  <div class="content">
                    <div class="content-1">
                      <p>{{WeekEvents?.title}}</p>
                    </div>
                    <div class="content-2">
                      <h3>
                        <a href="#">{{WeekEvents?.description}}</a>
                      </h3>
                    </div>
                    <div class="content-3 text-sm-center">
                      <p>{{WeekEvents?.seconddescription}}</p>
                    </div>
                    <div class="content-4">
                      <div class="readmore-link">
                        <a aria-label="" class="readmore-a" [routerLink]="['/activities']" >
                          <span class="btn-link__text">Read now</span>
                          <svg width="20" height="20" viewBox="0 0 20 20" class="btn-link__icon">
                            <path fill="#0067B9" fill-rule="nonzero"
                              d="M8.394 5.5L13 10l-4.606 4.5a1.904 1.904 0 0 1 0-2.724L10.212 10 8.394 8.224a1.904 1.904 0 0 1 0-2.724z">
                            </path>
                          </svg>
                        </a>
                      </div>
                      <div class="favorite" *ngIf="addedtoWishList && hasAccount()">
                        <div class="favorite-img">
                          <a style="color:'#0067b9'" (click)="deletewishlist(WeekEvents)"><i class="fa fa-heart"></i></a>
                        </div>
                      </div>
                      <div class="favorite" *ngIf="!addedtoWishList || !hasAccount()">
                        <div class="favorite-img">
                          <a style="color:'black'" (click)="addwishlist(WeekEvents)"><i class="fa fa-heart"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
