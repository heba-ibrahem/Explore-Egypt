<!-- section-8 -->
<section class="section-8">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col-xl-1 d-xl-flex d-none remove-padding-mobile "></div>
          <div class="col-md-5 card-1">
            <div class="card">
              <div class="img-div">
                <img [src]="List?.img" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="col-md-7 col-xl-5 article-theme-white remove-padding-mobile card-2 ">
            <div class="card content">

              <div class="content-2">
                <h3>{{List?.title}}</h3>
              </div>
              <div class="content-3 text-sm-center">
                <p>{{List?.description}}</p>
              </div>
              <div class="content-4">
                <div class="readmore-link">
                  <a aria-label="" class="readmore-a" [routerLink]="['/activities']" >
                    {{"learn" | translate}}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
