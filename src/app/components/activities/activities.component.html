<app-page-banner [pageDetails]="pageDetails"></app-page-banner>
 <div class="page-title">
  <div class="container">
  </div>
  <div class="container-fluid" id="rows">
    <br>
    <h3 id="h">{{"activity.start" | translate}}
    </h3>
    <br>
<div class="container-fluid">
     <div class="row">

      <div class="row">
        <div class="col-lg-3 col-6" *ngFor='let dep of departments;let i =index '>

          <a *ngIf="dep.id!=8" [routerLink]="'/explorDep/'+dep.id">
                  <div class=" card"><img class="card-img-top" src="assets/{{dep.img}}">
                    <div class="card-body">
                      <h4 class="card-title">{{dep.title}}
                      </h4>
                      <p class="card-text d-none d-md-block">{{dep.description}}
                      </p>
                    </div>
                  </div></a>
                  <a *ngIf="dep.id===8" [routerLink]="'/itineraries'">

                    <div class=" card"><img class="card-img-top" src="assets/{{dep.img}}">
                      <div class="card-body">
                        <h4 class="card-title">{{dep.title}}
                        </h4>
                        <p class="card-text d-none d-md-block">{{dep.description}}
                        </p>
                      </div>
                    </div></a>
                </div>
      </div>
    </div></div>
<br>

    <h2 class="inback">{{"activity.expolre" | translate}}</h2>
    <br>
    <div class="row myrow afterart" >
      <div class="col-lg-4 col-8 a2" *ngFor='let A of threeArt'>
        <a [routerLink]="'/article/'+(A.id)">
          <div class="card"><img class="card-img-top" id="imgcard" src="assets/{{A.img}}">
            <div class="card-body">
              <h4 class="card-title">{{A.title}}
              </h4>
              <p class="card-text d-none d-md-block">{{A.description}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <h2>{{"activity.meet" | translate}}
    </h2>
    <br>
    <div class="row  afterart">
      <div class="col-lg-3  col-6 a3" *ngFor="let c of curatorsList">
        <a href="#">
          <div class="card"><img class="card-img-top" src="assets/{{c.img}}">
            <div class="card-body">
              <h4 class="card-title">{{c.name}}
              </h4>
              <p class="card-text d-none d-md-block">{{c.description}}</p>
              <br>
              <hr>
              <div class="d-flex justify-content-end social_icon">
                <span><i class="fa fa-facebook-square"></i></span>
                <span><i class="fa fa-google-plus-square"></i></span>
                <span><i class="fa fa-twitter-square"></i></span>
              </div>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
