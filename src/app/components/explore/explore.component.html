

<app-page-banner [pageDetails]="pageDetails"></app-page-banner>

<!-- Journey -->
<section class="links-pattern half-grey-left">
  <div class="container">
    <h4 class="title">{{"JOURNEY_TITLE" | translate}}</h4>
    <p class="desc">{{"JOURNEY_DESC" | translate}}</p>
    <div class="row">
      <div class="col-lg-4 col-md-6 pt-4" *ngFor="let c of cards">
        <div class="item shadow">
          <a [routerLink]="c.path" class="img-container">
            <img class="img-fluid" [src]="'assets/images/' + c.img_url" alt="">
          </a>
          <div class="caption">
            <a [routerLink]="c.path" class="title-link">{{c.title}}</a>
            <p class="item-desc">{{c.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="offer-banner">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center">
      <div class="offset-lg-1 col-lg-5 col-md-8 col-sm-10">
        <div class="img-container">
          <img src="assets/images/4.jpg" class="img-fluid" alt="">
        </div>
      </div>
      <div class="col-lg-7 col-md-8 overlap-1 col-sm-10">
        <div class="curved-div">
          <h3 class="title">{{"LOREM" | translate}}</h3>
          <p class="desc">{{"LOREM_LONG" | translate}}</p>
          <a href="#" class="btn">{{"BUY_NOW" | translate}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
