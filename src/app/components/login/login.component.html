<div class="container col-md-10">
  <div class="page-title ">
    <div class="container ">
      <h2 class=" md">Log in to your account</h2>
    </div>

    <div id="buton" class="d-flex justify-content-center">
      <a routerLink='/register' routerLinkActive="router-link-active">Register</a>
      <a routerLink='/login' routerLinkActive="router-link-active" class="active">login</a>
    </div>
  </div>
</div>




<div class="container col-md-8 mt-3">
  <div class="row">
    <button id="fb" type="button" class="btn  text-white col-md-3 p-3  m-2  ">Connect via Facebook <i
        class="fa fa-facebook-f"></i></button><br>
    <button id="gp" type="button" class="btn  text-white col-md-3 p-3  m-2">Connect via Google <i
        class="fa fa-google"></i></button><br>
    <button id="t" type="button" class="btn  text-white col-md-3 p-3  m-2">Connect via Twitter <i
        class="fa fa-twitter"></i></button><br>
  </div>

  <div class="seperate row">
    <hr class="col-4">
    <span>OR</span>
    <hr class="col-4">
  </div>
  <form [formGroup]="LoginForm" (ngSubmit)="login()">
    <div class="form-row">
      <div class="form-group col-md-5 ">
        <label class="control-label required" for="email">Email</label>
        <input type="email" class="form-control" name="email" required formControlName="email">
        <div
          *ngIf="LoginForm.controls['email'].invalid && (LoginForm.controls['email'].dirty || LoginForm.controls['email'].touched)"
          class="alert alert-danger">
          <div *ngIf="LoginForm.controls['email']">Email is required.</div>
        </div>
      </div>


      <div class="form-group col-md-5 ">
        <label class="control-label required" for="password">Password</label>
        <input type="password" class="form-control" name="password" required formControlName="password">
        <div
          *ngIf="LoginForm.controls['password'].invalid && (LoginForm.controls['password'].dirty || LoginForm.controls['password'].touched)"
          class="alert alert-danger">
          <div *ngIf="LoginForm.controls['password']">Password is required.</div>
        </div>
      </div>


     

    </div>
    <div class="row mb-5">
      <button type="submit" [disabled]="LoginForm.invalid"  class="btn  btn-primary p-3 col-md-4">Log in</button>
    </div>

  </form>
  <div class="row mb-5">
    <button type="submit" (click)="logout()" class="btn btn-primary p-3 col-md-4">Log Out</button>
  </div>
</div>
